    <body>

      <div clas="site-wrapper">
        <div class="container">

          <h1 class="fuss-heading">THE</h1>
          <h1 class="fuss-heading">FUSS</h1>

          <hr class="divider">

          <div id="music">
            <audio src="music/attention.mp3" type="audio/mpeg" preload="auto" id="myTune"></audio>
            <audio src="music/ghost.mp3" type="audio/mpeg" preload="auto" id="myTune"></audio>
            <audio src="music/riley.mp3" type="audio/mpeg" preload="auto" id="myTune"></audio>
          </div>

          <div id="musicbuttons" class="buttons">
            <button type="button" class="btn btn-default btn-lg button-skip-backward">
              <span class="glyphicon glyphicon-fast-backward"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg button-pause">
              <span class="glyphicon glyphicon-pause"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg button-stop">
              <span class="glyphicon glyphicon-stop"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg button-play">
              <span class="glyphicon glyphicon-play"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg button-skip-forward">
              <span class="glyphicon glyphicon-fast-forward"></span>
            </button>

            <div id="songlist">
              <p id="attention" class="songname">Attention</p>
              <p id="ghost" class="songname">Riley</p>
              <p id="riley" class="songname">Muse</p>
            </div>

            <div class="spacer"></div>
          </div>

          <div id="shows">
           <h3>Shows</h3>
           <table class="table table-hover">
            <thead>
              <tr>
                <th>Venue</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr class="tr-hover">
                <td>Lefty's - $5</td>
                <td>August 14th</td>
              </tr>
              <tr class="tr-hover">
                <td>The Fremont - $5</td>
                <td>August 21st</td>
              </tr>
              <tr class="tr-hover">
                <td>Vaudeville - $5</td>
                <td>Septemeber 3rd</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="members">
         <h3>Members</h3>
         <table class="table table-hover">
          <thead>
            <tr>
              <th>Member</th>
              <th>Instrument</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr-hoverP">
              <td>Joey Lyons</td>
              <td>Guitar/Vocals</td>
            </tr>
            <tr class="tr-hoverP">
              <td>Matt Nelson</td>
              <td>Bass Guitar</td>
            </tr>
            <tr class="tr-hoverP">
              <td>Braden Rupp</td>
              <td>Drums</td>
            </tr>
          </tbody>
        </table>
      </div>

          <div class="row">

            <div id="togglemusic" class="col-md-4 navigation linkO">Music</div>
