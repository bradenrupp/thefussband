  <script src="mep-feature-playlist-master/mep-feature-playlist.js"></script>
  <link rel="stylesheet" href="mep-feature-playlist-master/mep-feature-playlist.css" />
  <script src="johndyer-mediaelement/src/js/mep-feature-playlist.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body ng-app="musicApp">

      <div clas="site-wrapper">
        <div class="container">

          <h1 class="fuss-heading">THE</h1>
          <h1 class="fuss-heading">FUSS</h1>

          <hr class="divider">

          <div class="row" ng-controller="toggleTitle">
            <div id="toggleshows" class="col-md-4 nav navigationT linkT" ng-click="toggleShows(this);this.blur()" ng-class="{'shows-on' : showsToggle == true}">Shows</div>
            <div id="togglemusic" class="col-md-4 nav navigationO linkO" ng-click="toggleMusic(this)" ng-class="{'music-on' : musicToggle == true}">Music</div>
            <div id="togglemembers" class="col-md-4 nav navigationP linkP" ng-click="toggleMembers(this)" ng-class="{'members-on' : membersToggle == true}">Members</div>
          </div>

          <div id="music">
              <audio controls="controls" >
                  <source src="music/attention.mp3" title="Attention" type="audio/mpeg"/>
                  <source src="music/ghost.mp3" title="Ghost" type="audio/mpeg"/>
                  <source src="music/riley.mp3" title="Riley" type="audio/mpeg"/>
              </audio>

              <script>
          $(function(){
              $('audio,video').mediaelementplayer({
                  loop: true,
                  shuffle: true,
                  playlist: true,
                  audioHeight: 30,
                  playlistposition: 'bottom',
                  features: ['playlistfeature', 'prevtrack', 'playpause', 'nexttrack', 'loop', 'shuffle', 'playlist', 'current', 'progress', 'duration', 'volume'],
              });
          });
          </script>

          </div>  

          <!-- <div id="musicbuttons" class="buttons">
            <button type="button" class="btn btn-default btn-lg button-skip-backward">
              <span class="glyphicon glyphicon-fast-backward"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg button-pause">
              <span class="glyphicon glyphicon-pause"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg button-stop">
              <span class="glyphicon glyphicon-stop"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg button-play">
              <span class="glyphicon glyphicon-play"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg button-skip-forward">
              <span class="glyphicon glyphicon-fast-forward"></span>
            </button> -->

            <div id="songlist">
              <p id="attention" class="songname">Attention</p>
              <p id="ghost" class="songname">Riley</p>
              <p id="riley" class="songname">Muse</p>
            </div>

            <div class="spacer"></div>
          </div>

          <div id="shows">
           <table class="table table-hover">
            <thead>
              <tr>
                <th>Venue</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr class="tr-hover">
                <td>Vaudeville Mews - $5</td>
                <td>September 23rd</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="members">
         <div class="row">
          <div class="col-md-4">
            <a href="#" data-toggle="modal" data-target=".pop-up-joey">
              <img src="pics/joey_t.jpg"  class="img-responsive img-rounded center-block" alt="Joey - Guitary Vocals">
            </a>
          </div>
          <div class="col-md-4">
            <a href="#" data-toggle="modal" data-target=".pop-up-braden">
              <img src="pics/braden_t.jpg" class="img-responsive img-rounded center-block" alt="Braden - Drums">
            </a>
          </div>
          <div class="col-md-4">
            <a href="#" data-toggle="modal" data-target=".pop-up-matt">
              <img src="pics/matt_t.jpg" class="img-responsive img-rounded center-block" alt="Matt - Bass Guitar">
            </a>
          </div>
         </div>

      </div>

      <!-- Modals -->
      <div class="modal fade pop-up-joey" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="myLargeModalLabel-1">Joey Lyons | Guitar/Vocals</h4>
            </div>
            <div class="modal-body">
            <img src="pics/joey.jpg" class="img-responsive img-rounded center-block" alt="">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal mixer image -->

      <div class="modal fade pop-up-braden" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="myLargeModalLabel-1">Braden Rupp | Drums</h4>
            </div>
            <div class="modal-body">
            <img src="pics/braden.jpg" class="img-responsive img-rounded center-block" alt="">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal mixer image -->

      <div class="modal fade pop-up-matt" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="myLargeModalLabel-1">Matt Nelson | Bass Guitar</h4>
            </div>
            <div class="modal-body">
            <img src="pics/matt.jpg" class="img-responsive img-rounded center-block" alt="">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal mixer image -->

          <div>
            <table style="margin: 0 auto;">
              <tr>
                <td><a href="https://www.facebook.com/whatsthefussabout">
                  <i class="fa fa-facebook"></i>
                </a></td> 
                <td><a href="http://whatthefuss.bandcamp.com">
                  <i class="fa fa-music"></i>
                </a></td>
                 <td><a href="https://www.example.com">
                  <i class="fa fa-shopping-cart"></i>
                </a></td>
              </tr>
            </table>
          </div>

          <a name="content"/>

        </div> <!--End Container-->
      </div>  <!--End Site Wrapper-->
